<!DOCTYPE html>
<html>
     <head><title> Do While Loop 2 </title>
	 <script>
	 
	    var c = 0;
		var n;
		
		n = prompt("Please enter a number greater than 0");
		do {
		     c = c + 1
			 document.write("<br>LINE", c); }
		while (c < n)
		
	 </script>
	 </head>

</html>
