<html>
<head>
		<title>A Grading Program</title>
</head>
	<body>
	
	<style type="text/css">
	
	body {background-color: #ffffa1;}
	
	</style>
	
		<script type="text/javascript">
			// declare the variables
			var a
			var b
			var c
			var d
			var ave
			var g
			var m
			
			// get the values from the user
			a = prompt("Please enter your grade in first quarter", 0)
			b = prompt("Please enter your grade in second quarter", 0)
			c = prompt("Please enter your grade in third quarter", 0)
			d = prompt("Please enter your grade in fourth quarter", 0)
			
			// compute for the average
			ave = (parseFloat(a)+parseFloat(b)+parseFloat(c)+parseFloat(d)) / 4
			
			// determine the letter grade and store it to the variable g
			if (ave >= 95)
			{
				g = "A"
			}
			if (ave >= 90 && ave<95)
			{
				g = "A-"
			}
			if (ave >= 85 && ave<90)
			{
				g = "B+"
			}
			if (ave >= 80 && ave<85)
			{
				g = "B"
			} 
			if (ave >=75 && ave<80)
			{
				g = "B-"
			}
			if (ave < 75)
			{
				g = "C"
			}
			
			// determine the message and store it in variable m
			switch (g)
			{
			case "A":
				m="OUTSTANDING"
				break
			case "A+":
				m="EXCELLENT"
				break
			case "A-":
				m="VERY GOOD" 
				break
			case "B+":
				m="GOOD"
				break
			case "B":
				m="SATISFACTORY"
				break
			case "C":
				m="PASS"
				break
			default:
				m="FAIL"
			}
			
			// display the results
			document.write("<h1>",m,"</h1>")
			document.write("Your first quarter grade is ", a) 
			document.write("<br>Your second quarter grade is ", b)
			document.write("<br>Your third quarter grade is ", c)
			document.write("<br>Your fourth quarter grade is ", d)
			document.write("<br>Your <b>average</b> is ", ave)
			document.write("<br>Your <b>letter grade</b> is ", g)
			</script>
			
		</body>
		</html>
