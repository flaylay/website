<!DOCTYPE html>
<html>
     <head><title> While Loop </title>
	 <script type="text/javascript">
	 
	 
	 
	         var count  = 0;
			 
			 var n = prompt("Please enter a number: ");
			 
			 while (count < n) {
			 
			      document.write("<br> Number: ", count);
				  count++;
				  }
				  
				document.write("<br> <h1>Happy Birthday! </h1>")
				
	  </script>	

      </head>

          <body>
          </body>
</html>
