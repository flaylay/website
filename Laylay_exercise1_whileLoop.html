<!DOCTYPE html>
<html>
	<head><title> While Loop </title>
	<script type="text/javascript">
	
	
			var count = 0;
			
			
			while (count < 10){
			
				document.write("<br> Number: ", count);
				count++;
				}
					
			document.write("<br> <h1> Happy Birthday! </h1>");
			
	</script>
	
	<head>
		<body>
		</body>
</html>
