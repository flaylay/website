<html>
	<head> <title>Age Category</title> </head>
	<script type="text/javascript">
	
	var age = prompt("Kindly type here your age :)",0);

    if (age >="0" && age <="1")  {
         alert("Baby Stage") 
	}

    else if (age >="2" && age <="6"){ 
         alert("Toddler Stage")
         }
		 
	else if (age >="7" && age <="12"){ 
         alert("Pre-teen Stage")
         } 
		 
	else if (age >="13" && age <="19"){ 
         alert("Teen Stage")
         } 
		 
	else if (age >="20 and above"){ 
         alert("Not in the category")
         } 	 
		 
</script>
<body bgcolor="#f5c6c1">

<body>

Age Category
</p></center>

- 20 and above Not in category <br>
